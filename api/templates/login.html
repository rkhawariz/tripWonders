    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        $(document).ready(function () {
            $('#loginForm').on('submit', function (event) {
                event.preventDefault(); // Mencegah form untuk dikirim secara default

                let email = $('#emailInput').val(); // Mengambil nilai dari input email
                let password = $('#passwordInput').val(); // Mengambil nilai dari input password

                let requestData = {
                    email,
                    password
                };

                // Kirim data login ke server menggunakan AJAX dengan jQuery
                $.ajax({
                    url: '/login_user',
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(requestData),
                    success: function (data) {
                        if (data.success) {
                            $.cookie("mytoken", data["token"], {
                                path: "/"
                            });
                            // Jika login berhasil, tampilkan SweetAlert sukses
                            Swal.fire({
                                icon: 'success',
                                title: 'Login Successful!',
                                text: data.message,
                                confirmButtonColor: '#3085d6',
                                confirmButtonText: 'OK'
                            }).then(() => {
                                // Redirect ke halaman user.html setelah menekan OK di SweetAlert
                                window.location.href = '/beranda_admin';
                            });
                        } else {
                            // Jika login gagal, tampilkan SweetAlert error
                            Swal.fire({
                                icon: 'error',
                                title: 'Login Failed!',
                                text: data.message,
                                confirmButtonColor: '#d33',
                                confirmButtonText: 'OK'
                            });
                        }
                    },
                    error: function (error) {
                        console.error('Error:', error);
                        // Tampilkan SweetAlert untuk error jika terjadi kesalahan
                        Swal.fire({
                            icon: 'error',
                            title: 'Oops...',
                            text: 'An error occurred while processing your request.',
                            confirmButtonColor: '#d33',
                            confirmButtonText: 'OK'
                        });
                    }
                });
            });
        });
    </script>
