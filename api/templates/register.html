            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {

            }
        }

        body {

            width: 100%;

            background-image: url('/static/img/myservices/rinjani.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }

            background-attachment: fixed;
            background-size: cover;
        }

        .form-signin .checkbox {
            font-weight: 400;
        }

        .form-signin .form-floating:focus-within {
            z-index: 2;
        }

        .form-signin input[type="email"] {
            margin-bottom: -1px;
            border-bottom-right-radius: 0;
            border-bottom-left-radius: 0;
        }

        .form-signin input[type="password"] {
            margin-bottom: 10px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        @media (max-width: 600px) {
            .form-signin {
                width: 100%;
                padding: 40px 15px;
            }

            .input-group {
                margin-bottom: 10px;
            }

            .checkbox {
                margin-bottom: 10px;
            }

            .background-image img {
                display: none;
            }

            img[src="/static/img/logo.svg"] {
                width: 100%;
                max-width: 250px;
                margin-bottom: 30px;
            }
        }
    </style>

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        $(document).ready(function () {
            $('#signupButton').click(function () {
                let nama = $('#nama').val();
                let email = $('#email').val();
                let password = $('#password').val();
                let confirmPassword = $('#confirm_password').val();

                let userData = {
                    nama: nama,
                    email: email,
                    password: password,
                    confirm_password: confirmPassword
                };

                $.ajax({
                    type: 'POST',
                    url: '/sign-up',
                    data: JSON.stringify(userData),
                    contentType: 'application/json',
                    success: function (response) {
                        if (response.status === 'Success') {
                            // Use SweetAlert2 for success message
                            Swal.fire({
                                icon: 'success',
                                title: 'Success!',
                                text: 'Your account has been created.',
                                confirmButtonColor: '#3085d6',
                                confirmButtonText: 'OK'
                            }).then((result) => {
                                if (result.isConfirmed) {
                                    window.location.href = '/login';
                                }
                            });
                        } else {
                            // Use SweetAlert2 for error message
                            Swal.fire({
                                icon: 'error',
                                title: 'Oops...',
                                text: 'Failed to sign up. Please try again.',
                                confirmButtonColor: '#d33',
                                confirmButtonText: 'OK'
                            });
                        }
                    },
                    error: function (error) {
                        console.error('Error:', error);
                        // Use SweetAlert2 for error message
                        Swal.fire({
                            icon: 'error',
                            title: 'Oops...',
                            text: 'Error occurred while signing up.',
                            confirmButtonColor: '#d33',
                            confirmButtonText: 'OK'
                        });
                    }
                });
            });
        });
    </script>
</head>

<body class="text-center">
    <main class="form-signin">
        <form id="signupForm">
            <img src="/static/img/logo.svg" alt="" width="300" height="80">
            <h1 class="h3 fw-normal" style="color: #e7e2e2;">Signup now!</h1>
            <p class="bg-success" style="color: #f5f5f5; border-radius: 10px;">It's free and takes a minutes</p>

            <div class="input-group mb-3">
                <input type="text" class="form-control form-control-lg bg-light fs-6" id="nama" placeholder="Your Name"
                    name="nama">
            </div>
            <div class="input-group mb-3">
                <input type="text" class="form-control form-control-lg bg-light fs-6" id="email"
                    placeholder="Email address" name="email">
            </div>
            <div class="input-group mb-1">
                <input type="password" class="form-control form-control-lg bg-light fs-6" id="password"
                    placeholder="Password" name="password">
            </div>
            <div class="input-group mb-1">
                <input type="password" class="form-control form-control-lg bg-light fs-6" id="confirm_password"
                    placeholder="Confirm Your Password" name="confirm_password">
            </div>

            <button id="signupButton" class="w-100 btn btn-lg btn-primary mb-3" type="button">Sign Up</button>
            <button class="btn btn-lg btn-danger w-100">Clear</button>
            <div class="row mt-3">
                <small style="color: #f5f5f5;">Already have an account? <a href="/login">Login Here</a></small>
            </div>
        </form>
        <p class="mt-3" style="color: #f5f5f5;">&copy; TRIP WONDERS | 2023</p>
    </main>
</body>

</html>
