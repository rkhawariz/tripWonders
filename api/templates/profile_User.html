<head>
  <meta charset="utf-8" />

  <style>
    a {
      text-decoration: none;
      color: inherit;
    }

    a:hover {
      text-decoration: none;

    }

      margin-left: auto;
      margin-right: auto;
      padding: 20px;
    }

    .custom-table tbody tr:nth-child(odd) {
      background-color: #fff8dc;
    }

    .custom-table th,
    .custom-table td {
      border: 1px solid #000;
      padding: 8px;
      text-align: center;
    }

    .center-text {
      text-align: center;
      margin-top: 120px;
    }

    @media (max-width: 767px) {
      .custom-table-wrapper {
        overflow-x: auto;
        -webkit-overflow-scrolling: touch;
      }

      .custom-table {
        width: 100%;
      }
    }

    #mainNav {
      background-image: url(../static/img/background-navbar.png);
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body id="page-top">
  <!-- Navbar start-->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
    <div class="container">
      <a class="navbar-brand pt-3" href="#page-top"><img src="../static/img/logo.svg" alt="..." /></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
        aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        Menu
        <i class="fas fa-bars ms-1"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav text-uppercase text-center ms-auto py-4 py-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/destinasi">Destinations</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/about">About Us</a>
          </li>
        </ul>
        <!-- {% if not logged_in %} -->
        <button class="btn btn-light ms-auto">
          <a href="/login">Login</a>
        </button>
        <button class="btn btn-warning ms-2">
          <a href="/sign-up">Sign Up</a>
        </button>
        <!-- {% endif %} -->

        <!-- {% if logged_in %} -->
        <!-- user menu start-->
        <div class="dropdown text-uppercase text-center no-arrow navbar-nav ms-auto">
          <a class="dropdown-toggle nav-item nav-link" type="button" id="usermenu" data-bs-toggle="dropdown"
            aria-expanded="false">
            <span class="mr-2 d-none d-lg-inline small">{{ user_info.nama }}</span>
            <img class="img-profile rounded-circle" src="../{{ user_info.foto_profile }}" />
          </a>
          <ul class="dropdown-menu submenu dropdown-menu-dark">
            <li>
              <a class="dropdown-item" href="#"><i class="fas fa-user fa-sm fa-fw mr-2"></i>Profile</a>
            </li>

            <!-- {% if is_admin %} -->
            <li>
              <a class="dropdown-item" href="/beranda_admin"><i
                  class="fas fa-chart-line fa-sm fa-fw mr-2"></i>Dashboard</a>
            </li>
            <!-- {% else %} -->
            <li>
              <a class="dropdown-item" href="/cek_pesanan/{{ user_info.nama }}"><i class="fas fa-ticket fa-sm fa-fw mr-2"></i>Cek Pesanan</a>
            </li>
            <!-- {% endif %} -->

            <li>
              <hr class="dropdown-divider" />
            </li>
            <li>
              <a class="dropdown-item" onclick="sign_out()"><i class="fas fa-sign-out-alt fa-sm fa-fw mr-2"></i>
                Logout</a>
            </li>
          </ul>
        </div>
        <!-- end user menu -->
        <!-- {% endif %} -->
      </div>
    </div>
  </nav>
  <!-- navbar end -->

  <!-- Text -->
  <div class="container">
    <div class="row">
      <div class="col center-text">
        <h1 class="display-4">Edit Your Profile</h1>
        <br>
      </div>
    </div>
  </div>
  <!-- end -->
  <!-- edit profile start -->
  <div class="container mb-6">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <img src="../{{ user_info.foto_profile }}" class="card-img-top rounded-circle mx-auto mt-3"
            alt="Profile Image" style="width: 150px; height: 150px; object-fit: cover" />
          <div class="card-body">
            <!-- Edit Button -->
            <button type="button" class="btn btn-warning" data-toggle="modal" data-target="#editModal">
              Edit Profile
            </button>
            <!-- Profile Info -->
            <div class="mb-3 mt-3">
              <label for="editUserName">Username</label>
              <input type="text" class="form-control" id="formEditUserName" value="{{ user_info.username }}" readonly />
            </div>
            <div class="mb-3">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="formEditEmail" value="{{ user_info.email }}" readonly />
            </div>
            <div class="mb-3">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" value="********" readonly />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Edit Profile Modal -->
  <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editModalLabel">Edit Your Profile</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <!-- Form for Editing -->
          <form method="POST" action="/profile_User" enctype="multipart/form-data">
            <div class="mb-3">
              <label for="editNama">Nama</label>
              <input type="text" class="form-control" id="editNama" name="nama" value="{{ user_info.nama }}" />
            </div>
            <div class="mb-3">
              <label for="editUserName">Username</label>
              <input type="text" class="form-control" id="editUserName" name="username" value="{{ user_info.username }}"
                placeholder="Masukkan Username Baru" />
            </div>
            <div class="mb-3">
              <label for="editEmail">Email</label>
              <input type="email" class="form-control" id="editEmail" name="email" value="{{ user_info.email }}" />
            </div>
            <div class="mb-3">
              <label for="editPassword">New Password</label>
              <input type="password" class="form-control" id="editPassword" name="password"
                placeholder="New Password" />
            </div>
            <div class="mb-3">
              <label for="editProfileImage">New Profile Image</label>
              <input type="file" class="form-control" name="profileImage" id="editProfileImage" />
            </div>
            <button type="submit" class="btn btn-primary" id="saveChangesBtn">Save Changes</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- edit profile end -->

  <section class="page-section quote">
    <div class="layar-dalam is-mobile" style="font-weight: bold">
      <p>"Kami beragam dalam budaya tetapi dalam satu jalur tunggal.</p>
    </div>
  </section>

  <!-- Footer-->
  {% include 'footerUser.html' %}

  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>

    AOS.init();
  </script>
  <!-- Bootstrap JS -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
  <!-- Core theme JS-->
  <script src="../static/js/scripts.js"></script>
